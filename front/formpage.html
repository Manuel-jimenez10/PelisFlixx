        <label for="title">titulo</label>

        <label class="genre">Género:</label>

          <label for="genre-action">Acción</label>
          <input
            type="checkbox"
            name="genre"
            value="Action"
            id="genre-action"
          />

          <label for="genre-adventure">Aventura</label>
          <input
            type="checkbox"

            type="checkbox"

          />

            type="checkbox"
            name="genre"
            value="Fantasy"
            id="genre-fantasy"
          />

          <label for="genre-horror">Horror</label>
          <input
            type="checkbox"
            name="genre"
            value="Horror"

          />

          <label for="genre-mystery">Misterio</label>

            type="checkbox"
            name="genre"
            value="Mystery"

          />

          <label for="genre-thriller">Suspenso</label>

            type="checkbox"
            name="genre"
            value="thriller"

          />

          <label for="genre-scifi">Sci-Fi</label>
          <input type="checkbox" name="genre" value="Sci-Fi" id="genre-scifi" />
